name: Build DLL

# Trigger: Run this whenever you push code to the 'main' or 'master' branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest  # We use a Windows VM since it's a .NET Framework/Core project

    steps:
    # 1. Check out your code (download it to the VM)
    - uses: actions/checkout@v4

    # 2. Setup .NET (Ensure the VM has .NET 8 or whichever version you use)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Restore Dependencies (Nuget packages)
    - name: Restore dependencies
      run: dotnet restore

# 4. Build the Solution
    # We point to the specific folder with quotes so the space doesn't break it
    - name: Build
      run: dotnet build "Game Cheats Framework/Game Cheats Framework.csproj" --configuration Release --no-restore

    # 5. Upload the DLL
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: GameCheatsFramework_DLL
        # The quotes are critical here because of the spaces in the folder name
        # The ** wildcard finds the DLL regardless of .net version folder
        path: "Game Cheats Framework/bin/Release/**/*.dll"